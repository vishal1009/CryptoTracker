<body>
<div class="container">
    <div class="row justify-content-center">

        <h1 class="col-md-7 text-center mt-2"style="color:white;"><b>Crypto Tracker</b></h1>
         <h3 class="col-md-7 text-center mt-2"style="color:rgb(7, 49, 177);"><b>By Vishal Dhongade</b></h3>
      <div class="col-md-7 row justify-content-center main fix">
        <div class="col-10">
            <form action="" id="searchForm"  >
                <div class="form-row">
                   <div class="col-12 form-group">
                   <label for="ctype"><b>Select Currency:</b></label>
                   <br>
                   <select name="coinType" class="form-control"id="ctype">
                    <option value="btc-usd" style="color:red">Bitcoin-$US Dollar </option>
                    <option value="doge-usd" style="color:blue">Dogecoin-$US Dollar </option>
                    <option value="eth-usd"style="color:orange">Etherum-$US Dollar</option>
                    <option value="btc-doge" style="color:green">Bitcoin-Dogecoin</option>
                    <option value="bnb-usd"style="color:grey">Binance-$US Dollar</option>
        
                    </select>

                   </div>
                </div>
                <br>
                <button type="submit" class="col-12 btn btn-primary">Get Price</button>
            </form>
      </div>
    </div>
    <div class="col-md-8 text-center row justify-content-center">
        <table class=" table col-md-7 p-1 m-2 " border="1px" id="resTable">   
        </table>
        
    </div>   
</div>
